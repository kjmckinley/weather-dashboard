<!-- WEATHER DASHBOARD -->

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>

    <!-- icon img that appears on the tab -->
    <link rel="icon" href="./assets/images/weather-sun-icon.png" />
    <!-- bootsrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- relative link to style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

  <body>

    <!-- a nav bar for the heading of the application -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <!-- this div will house all of the pages content -->
    <div class="container">

        <!-- row to contain all rows and columns -->
        <div class="row">

            <!-- search bar -->
            <div class="col-4 bg-light">
                <p class="search">Search for a City!</p>
                <div class="user-input mb-3">
                    <input id="user-city" type="text" class="form-control" placeholder="Enter a City Name" />
                    <div class="user-input-append">
                        <button class="btn btn-primary" type="button" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- user history section -->
                <form id="user-search-history"></form>
            </div>

            <!-- column that houses all of the weather info -->
            <div class="col-8">

                <!-- row that holds the base weather conditions -->
                <div class="row mr-0">

                    <div class="col-12 border border-dark m-3 rounded">

                        <!-- row that displays the city name and a weather icon -->
                        <div class="row">
                            <span id="city" class="city align-middle"></span>
                            <img id="weather-conditon-pic" src="placeholder" alt="" />
                        </div>

                        <!-- Mmultiple rows displaying the base weather conditions -->
                        <div class="row">

                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-12">
                                <p id="windspeed"></p>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-12">
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-12">
                        <h3>5-Day Forcast</h3>
                    </div>
                </div>

                <!-- 5 columns that will contain the local weather information -->
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
        </div>
    </div>
</div>

    <!-- Relative path to script.js -->
    <script src="./assets/js/script.js"></script>
  </body>

</html>
