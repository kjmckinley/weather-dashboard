<!-- WEATHER DASHBOARD -->

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>

    <!-- Icon img that appears on the tab -->
    <link rel="icon" href="https://i.pinimg.com/originals/50/68/05/506805c73ca337bbbe1cd641323abe2c.png" />
    <!-- Bootsrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Relative link to style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search">Search for a City!</p>
                
                <input id="city" type="text" class="form-control" placeholder="Enter a City Name" />
            </div>
        </div>
    </div>

    <!-- Relative path to script.js -->
    <script src="./assets/js/script.js"></script>
  </body>

</html>
