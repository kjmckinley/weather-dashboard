<!-- WEATHER DASHBOARD -->

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>

    <!-- icon img that appears on the tab -->
    <link rel="icon" href="./assets/images/weather-sun-icon.png" />
    <!-- bootsrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- relative link to style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header class="hero">
    Weather Dashboard
</header>
<body>
    <div class="container">
        <!-- Search bar for user input of a zipcode -->
        <div class="row parent border">
            <div class="col-4 column bg-light city-container">
                <div class="row col-12 p-4">
                    <form id="zipcode-form" class="card-body">
                        <label class="form-label gx-5" for="zipcode">Enter Your Zipcode:</label>
                        <div id="search-wrap">
                        <input name="zipcode" id="zipcode" type="text" class="form-input" id="search-field"/>
                        <button type="submit" class="btn btn-sm btn-secondary" id="search-button">?</button>
                        <button type="reset" class="btn btn-sm btn-secondary" id="reset-button">clear</button>
                        </div>
                    </form>
                </div>

                <div class="column mx-4" id="city-search-history">
                </div>
            </div>

            <!-- Rows that will diplay various information on the chosen region -->
            <div class="col-8 column">

                <!-- city name and today's date -->
                <div class="row align-center p-3">
                    <h2 class ="city-header" id="city-name"></h2>
                    <h3 id="current-day"></h3>
                    <img id="weather-icon"/>
                </div>
                <!-- displays current temperature -->
                <div class="row ps-3">
                    <p class="show-info" id="current-temp"></p>
                </div>
                <!-- displays current 'feels like' temperature -->
                <div class="row">
                    <p class="show-info" id="feels-like"></p>
                </div>
                <!-- displays humidity -->
                <div class="row">
                    <p class="show-info" id="humidity"></p>
                </div>
                <!-- displays wind speed -->
                <div class="row">
                    <p class="show-info" id="wind-speed"></p>
                </div>
                <!-- displays UV index -->
                <div class="row">
                    <p class="show-info" id="uv-index"></p>
                </div>

                <!-- a row that will house the columns that contain the daily forecast information-->
                <!-- forecast day-1 -->
                <div class="row p-3 justify-content-center text-center" id="forecast-container">
                    <div class="column col" id="day1">
                        <h2 class="forecast-head" id="day1date"></h2>
                        <p class="forecast-info" id="day1temp"></p>
                        <p class="forecast-info" id="day1humidity"></p>
                        <img id="day1-icon">
                    </div>
                    <!-- forecast day-2 -->
                    <div class="column col" id="day2">
                        <h2 class="forecast-head" id="day2date"></h2>
                        <p class="forecast-info" id="day2temp"></p>
                        <p class="forecast-info" id="day2humidity"></p>
                        <img id="day2-icon">
                    </div>
                    <!-- forecast day-3 -->
                    <div class="column col" id="day3">
                        <h2 class="forecast-head" id="day3date"></h2>
                        <p class="forecast-info" id="day3temp"></p>
                        <p class="forecast-info" id="day3humidity"></p>
                        <img id="day3-icon">
                    </div>
                    <!-- forecast day-4 -->
                    <div class="column col" id="day4">
                        <h2 class="forecast-head" id="day4date"></h2>
                        <p class="forecast-info" id="day4temp"></p>
                        <p class="forecast-info" id="day4humidity"></p>
                        <img id="day4-icon">
                    </div>
                    <!-- forecast day-4 -->
                    <div class="column col" id="day5">
                        <h2 class="forecast-head" id="day5date"></h2>
                        <p class="forecast-info" id="day5temp"></p>
                        <p class="forecast-info" id="day5humidity"></p>
                        <img id="day5-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<!-- paths to moment.js and script.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
